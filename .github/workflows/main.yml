name: CI
on: push
jobs:
  node_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Node.JS 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm install
      - run: npm install @microsoft/eslint-formatter-sarif --save-dev
      - run: eslint -f @microsoft/eslint-formatter-sarif -o yourfile.sarif yourfile.js
